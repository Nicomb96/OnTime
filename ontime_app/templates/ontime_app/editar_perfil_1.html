{% extends 'ontime_app/base.html' %}
{% load static %}

{% block title %}Editar Perfil - OnTime{% endblock %}

{% block content %}
<div class="mt-6 text-center">
    <a href="{% url 'inicio_instructor' %}" class="flex items-center text-gray-600 hover:text-green-800 transition-all duration-300">
        <i class="fas fa-arrow-left mr-2"></i> Volver al Panel
    </a>
</div>

<div class="container mx-auto px-4 lg:px-8 mt-8">
    <div class="bg-gray-50 rounded-3xl shadow-lg p-6 md:p-10 max-w-2xl mx-auto">
        <h2 class="text-2xl font-bold text-gray-600 mb-6 text-center animate-pulse">Editar Perfil</h2>

        <!-- Foto de perfil -->
        <div class="flex justify-center mb-4">
            <img src="{% static 'images/foto_p1.jpeg' %}" alt="Foto de perfil" class="w-32 h-32 rounded-full border-4 border-green-400 object-cover">
        </div>

        <div class="text-center mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Cambiar Foto</label>
            <input type="file" class="mx-auto text-sm text-gray-600" />
        </div>

        <!-- Formulario -->
        <form onsubmit="guardarCambios(event)">
            <div class="grid grid-cols-1 gap-4 text-gray-700">
                <input type="text" placeholder="Nombre" class="px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600" required>
                <input type="email" placeholder="Correo" class="px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600" required>

                <!-- Contraseña -->
                <div class="relative">
                    <input type="password" id="contrasena" placeholder="Nueva Contraseña" class="w-full px-4 py-2 pr-10 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600">
                    <button type="button" onclick="togglePassword('contrasena', this)" class="absolute right-3 top-2 text-gray-500 hover:text-green-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <!-- Confirmar -->
                <div class="relative">
                    <input type="password" id="confirmar" placeholder="Confirmar Contraseña" class="w-full px-4 py-2 pr-10 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600">
                    <button type="button" onclick="togglePassword('confirmar', this)" class="absolute right-3 top-2 text-gray-500 hover:text-green-600">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Guardar -->
            <div class="mt-6 text-center">
                <button type="submit" id="btn-guardar" class="bg-green-600 text-white px-6 py-2 rounded-xl shadow hover:bg-green-700 transition duration-300">
                    <i class="fas fa-save mr-2"></i> Guardar Cambios
                </button>
                <p id="estado-guardado" class="text-green-600 mt-4 font-semibold hidden"></p>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script>
    function togglePassword(id, btn) {
        const input = document.getElementById(id);
        const icon = btn.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    function guardarCambios(event) {
        event.preventDefault();

        const pass = document.getElementById('contrasena').value;
        const confirmar = document.getElementById('confirmar').value;
        const estado = document.getElementById('estado-guardado');

        if (pass && pass !== confirmar) {
            alert('Las contraseñas no coinciden.');
            return false;
        }

        const btn = document.getElementById('btn-guardar');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Guardando...';

        setTimeout(() => {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-save mr-2"></i> Guardar Cambios';
            estado.classList.remove('hidden');
            estado.textContent = "✅ Perfil actualizado con éxito.";

            setTimeout(() => {
                window.location.href = "{% url 'inicio_instructor' %}";
            }, 2500);
        }, 2000);

        return false;
    }
</script>
{% endblock %}
