<table class="min-w-full text-left text-sm">
    <thead class="bg-gray-200 text-gray-700">
      <tr>
        <th class="px-4 py-2">Nombre</th>
        <th class="px-4 py-2">Correo</th>
        <th class="px-4 py-2">Rol</th>
        <th class="px-4 py-2">Estado</th>
        <th class="px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr class="border-t">
        <td class="px-4 py-2">{{ usuario.nombres }}</td>
        <td class="px-4 py-2">{{ usuario.email }}</td>
        <td class="px-4 py-2">{{ usuario.rol }}</td>
        <td class="px-4 py-2">
          {% if usuario.estado == "Activo" %}
            <span class="text-green-600 font-bold">Activo</span>
          {% else %}
            <span class="text-red-600 font-bold">Inactivo</span>
          {% endif %}
        </td>
        <td class="px-4 py-2">
          <a href="{% url 'editar_usuario' usuario.id %}" class="text-blue-600 hover:underline">Editar</a> |
          <a href="{% url 'eliminar_usuario' usuario.id %}" class="text-red-600 hover:underline">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5" class="text-center py-4 text-gray-400">No se encontraron usuarios</td></tr>
      {% endfor %}
    </tbody>
  </table>
