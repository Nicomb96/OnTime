{% extends 'ontime_app/base.html' %}
{% load static %}

{% block title %}Gesti√≥n de Alertas - OnTime{% endblock %}

{% block content %}

<div class="container mx-auto px-4 lg:px-8 mt-8">
    <div class="bg-gray-50 rounded-3xl shadow-lg p-6 md:p-10">
        <h2 class="text-2xl font-bold text-gray-500 mb-6 text-center animate-pulse">üö® Gesti√≥n de Alertas</h2>

        <!-- Filtros -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
            <input id="buscador" type="text" placeholder="Buscar por nombre, tipo o estado..." class="w-full md:w-1/2 px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600">
            
            <select id="filtro-tipo" class="w-full md:w-1/4 px-4 py-2 rounded-xl border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-600 text-gray-400">
                <option value="">Filtrar por Tipo</option>
                <option value="Retardo">Retardo</option>
                <option value="Inasistencia">Inasistencia</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <!-- Tabla con scroll -->
        <div class="overflow-x-auto" style="max-height: 400px; overflow-y: auto;" id="tabla-alertas-container">
            <table class="min-w-full bg-white border border-gray-300 rounded-xl shadow-md">
                <thead class="bg-green-100 text-green-800 text-left text-sm sticky top-0 z-10">
                    <tr>
                        <th class="py-3 px-4">Nombre</th>
                        <th class="py-3 px-4">Tipo de Alerta</th>
                        <th class="py-3 px-4">Fecha</th>
                        <th class="py-3 px-4">Estado</th>
                        <th class="py-3 px-4">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-alertas" class="text-sm text-gray-700">
                    <!-- Cargado con JS -->
                </tbody>
            </table>
        </div>

        <!-- Bot√≥n Ver m√°s -->
        <div class="text-center mt-6">
            <button id="btn-ver-mas" class="bg-green-600 text-white px-6 py-2 rounded-xl shadow hover:bg-green-700 transition duration-300">
                <i class="fas fa-angle-down mr-2"></i> Ver m√°s
            </button>
        </div>
    </div>
</div>

{% block back_button %}
<div class="mt-8 text-center">
  <a href="javascript:history.back()" class="back-button back-button-emerald">
    <i class="fas fa-arrow-left mr-2"></i> Volver al panel
  </a>
</div>
{% endblock back_button %}

<script>
    const alertas = [
        {nombre: "Juan P√©rez", tipo: "Retardo", fecha: "2025-04-20", estado: "Pendiente"},
        {nombre: "Luisa Torres", tipo: "Inasistencia", fecha: "2025-04-21", estado: "Resuelta"},
        {nombre: "Carlos G√≥mez", tipo: "Retardo", fecha: "2025-04-19", estado: "Pendiente"},
        {nombre: "Sof√≠a Rojas", tipo: "Otro", fecha: "2025-04-18", estado: "Pendiente"},
        {nombre: "Andr√©s Mu√±oz", tipo: "Inasistencia", fecha: "2025-04-17", estado: "Resuelta"},
        {nombre: "Mar√≠a D√≠az", tipo: "Retardo", fecha: "2025-04-16", estado: "Pendiente"},
        {nombre: "Daniel Herrera", tipo: "Otro", fecha: "2025-04-15", estado: "Pendiente"},
        {nombre: "Laura Medina", tipo: "Retardo", fecha: "2025-04-14", estado: "Pendiente"},
        {nombre: "Felipe Ram√≠rez", tipo: "Inasistencia", fecha: "2025-04-13", estado: "Pendiente"},
        {nombre: "Ana Morales", tipo: "Otro", fecha: "2025-04-12", estado: "Resuelta"}
    ];

    let indice = 0;
    const cantidadPorCarga = 5;
    const tabla = document.getElementById('tabla-alertas');
    const btnVerMas = document.getElementById('btn-ver-mas');

    function cargarAlertas() {
        const total = alertas.length;
        for (let i = indice; i < indice + cantidadPorCarga && i < total; i++) {
            const alerta = alertas[i];
            const row = `
                <tr class="border-t">
                    <td class="py-3 px-4">${alerta.nombre}</td>
                    <td class="py-3 px-4">${alerta.tipo}</td>
                    <td class="py-3 px-4">${alerta.fecha}</td>
                    <td class="py-3 px-4">
                        <span class="px-2 py-1 rounded-full ${alerta.estado === 'Pendiente' ? 'bg-yellow-200 text-yellow-800' : 'bg-green-200 text-green-800'}">${alerta.estado}</span>
                    </td>
                    <td class="py-3 px-4">
                        <button onclick="marcarResuelta(this)" class="text-blue-600 hover:underline"><i class="fas fa-check-circle mr-1"></i>Marcar Resuelta</button>
                    </td>
                </tr>`;
            tabla.insertAdjacentHTML('beforeend', row);
        }
        indice += cantidadPorCarga;
        if (indice >= alertas.length) {
            btnVerMas.classList.add('hidden');
        }
    }

    function marcarResuelta(btn) {
        const fila = btn.closest('tr');
        const estadoSpan = fila.querySelector('td:nth-child(4) span');
        estadoSpan.textContent = 'Resuelta';
        estadoSpan.className = 'px-2 py-1 rounded-full bg-green-200 text-green-800';
    }

    btnVerMas.addEventListener('click', cargarAlertas);
    window.addEventListener('DOMContentLoaded', cargarAlertas);
</script>
{% endblock %}
