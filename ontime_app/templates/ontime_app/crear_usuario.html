{% extends 'ontime_app/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
  <h2 class="text-2xl font-bold text-center mb-6 text-green-700">Crear Nuevo Usuario</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="p-3 rounded mb-4 font-semibold {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-green-100 text-green-800{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
      Crear Usuario
    </button>
  </form>
</div>

<!-- Gestión de Roles y Permisos (dejamos igual, no lo tocamos) -->
<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg mt-12">
  <h3 class="text-xl font-bold text-center text-green-700 mb-6">🔐 Gestión de Roles y Permisos</h3>

  <div class="grid md:grid-cols-2 gap-6">
    <!-- Crear Rol -->
    <div>
      <h4 class="font-semibold text-gray-600 mb-2">➕ Crear Rol</h4>
      <div class="flex space-x-2">
        <input type="text" placeholder="Nombre del rol" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
          Crear
        </button>
      </div>
    </div>

    <!-- Asignar Permisos -->
    <div>
      <h4 class="font-semibold text-gray-600 mb-2">🛡️ Asignar Permisos</h4>
      <div class="space-y-2">
        <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-500">
          <option value="">Seleccionar Rol</option>
          <option value="usuario">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
        <div class="grid grid-cols-2 gap-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="rounded text-green-600"> <span>Crear</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="rounded text-green-600"> <span>Editar</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="rounded text-green-600"> <span>Eliminar</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="rounded text-green-600"> <span>Ver</span>
          </label>
        </div>
        <button class="mt-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
          Guardar Permisos
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
