{% extends 'ontime_app/base.html' %}
{% load static %}

{% block title %}Contraseña actualizada - OnTime{% endblock %}

{% block content %}
<div class="bg-gray-200 shadow-2xl border border-gray-200 rounded-3xl p-10 w-full max-w-lg mx-auto mt-24 animate__animated animate__fadeIn animate__faster">

  <!-- Ícono de éxito -->
  <div class="flex justify-center">
    <img 
      src="{% static 'images/actualizada.png' %}" 
      alt="Éxito" 
      class="w-20 h-20 mb-6 animate-bounce drop-shadow-md"
    >
  </div>

  <!-- Título -->
  <h2 class="text-3xl sm:text-4xl font-extrabold text-green-600 text-center mb-4 animate-pulse tracking-wide">
    ¡Contraseña actualizada!
  </h2>

  <!-- Mensaje -->
  <p class="text-center text-gray-600 text-base sm:text-lg mb-8">
    Tu clave se cambió con éxito. Ahora puedes volver a iniciar sesión con tu nueva contraseña.
  </p>

  <!-- Botón -->
  <div class="flex justify-center">
    <a 
      href="{% url 'iniciar_sesion' %}" 
      class="inline-flex items-center bg-green-600 text-white font-semibold py-3 px-6 rounded-xl hover:bg-green-700 transition duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-green-400"
    >
      <i class="fas fa-sign-in-alt mr-2"></i> Iniciar sesión
    </a>
  </div>

</div>
{% endblock %}
