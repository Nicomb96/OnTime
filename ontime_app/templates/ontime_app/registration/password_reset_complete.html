{% extends 'ontime_app/base.html' %}
{% load static %}

{% block title %}Contraseña actualizada - OnTime{% endblock %}

{% block content %}
<div class="bg-gray-100 shadow-xl rounded-3xl p-10 w-full max-w-lg mx-auto mt-18 animate__animated animate__fadeIn animate__faster">
  
  <div class="flex justify-center">
    <img 
      src="{% static 'images/actualizada.png' %}" 
      alt="Éxito" 
      class="w-20 h-20 mb-4 animate-bounce"
    >
  </div>

  <h2 class="text-4xl font-extrabold text-gray-800 animate-pulse text-center mb-4">
    ¡Contraseña actualizada!
  </h2>

  <p class="text-center text-gray-600 mb-8">
    Tu clave se cambió con éxito. Ya puedes volver a entrar con tu nueva contraseña.
  </p>

  <div class="flex justify-center">
    <a 
      href="{% url 'iniciar_sesion' %}" 
      class="inline-block bg-green-600 text-white font-bold py-3 px-6 rounded-md hover:bg-green-700 transition duration-200 shadow-md"
    >
      Iniciar sesión
    </a>
  </div>

</div>
{% endblock %}
